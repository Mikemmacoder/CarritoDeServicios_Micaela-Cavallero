<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>JS</title>
</head>

<body>
    <header class="header">
        <nav class="navbar-expand-lg bg-body-tertiary">
            <div class="navbar">
                <a class="navbar-brand empresa" href="#">IKIGAI</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                </svg>
                            </a>
                        </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Servicios</h1>
        <section id="principal">
            <article id="inferior">
                <!-- Aqui tabla -->
            </article>
            <article id="cartas" class="row articleCarta">
                <!-- aqui cartas -->
            </article>
        </section>
        <aside>
			
			<div id="carrito">
                <h2>Carrito de compras</h2>
                <table class="table table-success table-striped">         
                    <thead class="thead-dark">
                        <tr id="trId">
                            <th># item</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="items" class="table-striped">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <div id="total"></div>
            </div>
			<button id="comprar-btn" class="btn btn-primary">Comprar todo</button>
            <button id="vaciar-carrito-btn" class="btn btn-primary">Vaciar carrito</button>
            </div>
            
		</aside>
    
    </main>
    <script src="js/app.js"></script>

</body>

</html>
