<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>JS</title>
</head>

<body>
    <header class="header">
        <nav class="navbar-expand-lg bg-body-secondary">
            <div class="navbar">
                <h1><a class="navbar-brand empresa" href="#">IKIGAI</a></h1>
                <ul class="navbar-nav navegacion">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="graficoCarrito" href="#cajaCarrito"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Servicios</h2>
        <section id="principal">
            <article id="inferior">
                <!-- Aqui tabla -->
            </article>
            <article id="cartas" class="row articleCarta">
                <!-- aqui cartas -->
            </article>
        </section>
        <aside>

            <div class="container" id="cajaCarrito">
                <h2>Carrito de compras</h2>
                <table class="table table-success table-striped">
                    <thead class="thead-dark">
                        <tr id="trId">
                            <th># item</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio unitario</th>
                            <th>Precio parcial</th>
                        </tr>
                    </thead>
                    <tbody id="items" class="table-striped">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <div class="botones">
                    <button id="comprar-btn" class="btn btn-primary">Comprar todo</button>
                    <button id="vaciar-carrito-btn" class="btn btn-primary">Vaciar carrito</button>
                </div>
            </div>

        </aside>
    </main>
    <footer class="text-bg-secondary p-3 ">
        <div class="container">
            <p class="m-0 text-center text-white copyright">
                &copy Copyright Micaela Cavallero 2023
            </p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./sweetalert2.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
